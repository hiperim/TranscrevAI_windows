<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranscrevAI - Transcrição e Diarização Inteligentes</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>TranscrevAI</h1>
        <p class="subtitle">Transcrição e Diarização Inteligentes</p>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('recording')">
                Gravação Ao Vivo
            </div>
            <div class="tab" onclick="switchTab('upload')">
                Upload de Arquivo
            </div>
        </div>

        <!-- Tab de Gravação Ao Vivo -->
        <div id="recording-tab" class="tab-content active">
            <div class="card">
                <div class="button-row">
                    <button class="button button-secondary" id="init-live-recording">
                        Conectar para Gravação Ao Vivo
                    </button>
                </div>

                <div class="button-row">
                    <button class="button button-primary" id="start-live-btn" disabled>
                        Iniciar Gravação
                    </button>
                    <button class="button button-warning" id="pause-live-btn" disabled>
                        Pausar
                    </button>
                    <button class="button button-primary" id="resume-live-btn" disabled>
                        Resumir
                    </button>
                    <button class="button button-danger" id="stop-live-btn" disabled>
                        Parar Gravação
                    </button>
                </div>

                <div class="center">
                    <div id="recording-timer" class="timer">00:00</div>
                </div>

                <div class="center mb-2">
                    <div id="live-status" class="status-indicator">Desconectado</div>
                    <div id="chunks-count" style="font-size: 0.9rem; color: #A0A0A0; margin-top: 8px;">Chunks: 0</div>
                </div>
            </div>
        </div>

        <!-- Tab de Upload -->
        <div id="upload-tab" class="tab-content">
            <div class="card">
                <div class="form-group">
                    <label for="upload-domain">Assunto geral do áudio a ser processado:</label>
                    <select class="select" id="upload-domain">
                        <option value="general">Geral</option>
                        <option value="finance">Finanças / Corporativo</option>
                        <option value="it">IT / Tecnologia</option>
                        <option value="medical">Medicina</option>
                        <option value="legal">Jurídico</option>
                        <option value="lecture">Palestra</option>
                        <option value="conversation">Conversa</option>
                    </select>
                </div>

                <div class="file-drop-zone" onclick="document.getElementById('file-input').click()">
                    <p><strong>Clique aqui ou arraste um arquivo de áudio</strong></p>
                    <p>Formatos suportados: WAV, MP3, M4A, FLAC, OGG</p>
                    <input type="file" id="file-input" class="file-input" accept=".wav,.mp3,.m4a,.flac,.ogg">
                </div>

                <div class="button-row">
                    <button class="button button-primary" id="upload-btn" onclick="processUpload()" disabled>
                        Processar Arquivo
                    </button>
                </div>
            </div>
        </div>

        <!-- Status de Processamento -->
        <div class="status" id="status">
            <h3>Status do Processamento</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="status-text">Aguardando...</p>
        </div>

        <!-- Resultados -->
        <div class="results" id="results">
            <div class="stats-grid" id="stats"></div>

            <div class="button-row">
                <button class="button button-secondary" id="download-btn" onclick="downloadSRT()" disabled>
                    Baixar SRT
                </button>
            </div>

            <div id="transcription-results"></div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let websocket = null;
        let currentFile = null;

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        const fileInput = document.getElementById('file-input');
        const fileDropZone = document.querySelector('.file-drop-zone');
        const uploadBtn = document.getElementById('upload-btn');

        fileInput.addEventListener('change', function(e) {
            currentFile = e.target.files[0];
            if (currentFile) {
                fileDropZone.querySelector('p').innerHTML = '<strong>Arquivo selecionado: ' + currentFile.name + '</strong><br>Clique em "Processar Arquivo" para continuar';
                uploadBtn.disabled = false;
            }
        });

        fileDropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileDropZone.classList.add('dragover');
        });

        fileDropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileDropZone.classList.remove('dragover');
        });

        fileDropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            fileDropZone.classList.remove('dragover');
            currentFile = e.dataTransfer.files[0];

            if (currentFile) {
                fileDropZone.querySelector('p').innerHTML = '<strong>Arquivo selecionado: ' + currentFile.name + '</strong><br>Clique em "Processar Arquivo" para continuar';
                uploadBtn.disabled = false;
            }
        });

        async function processUpload() {
            if (!currentFile) return;

            const domain = document.getElementById('upload-domain').value;

            // CRITICAL FIX: Generate session_id FIRST, then connect WebSocket
            currentSessionId = 'upload_' + Date.now();

            const isFirstTime = await checkFirstTimeUsage();
            if (isFirstTime) {
                showFirstTimeNotice();
            }

            showStatus('Enviando arquivo...', 5);

            try {
                // Connect WebSocket FIRST with correct session_id
                await setupWebSocketConnection();

                // Send file with session_id included
                const formData = new FormData();
                formData.append('file', currentFile);
                formData.append('session_id', currentSessionId);
                formData.append('language', 'pt');
                formData.append('domain', domain);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Arquivo enviado. Processando...', 10);
                    // Result will come via WebSocket 'complete' message
                } else {
                    showStatus('Erro: ' + (result.error || 'Erro desconhecido'), 0);
                }
            } catch (error) {
                showStatus('Erro no upload: ' + error.message, 0);
            }
        }

        async function checkFirstTimeUsage() {
            try {
                const response = await fetch('/check-first-time');
                const result = await response.json();
                return result.is_first_time;
            } catch (error) {
                console.log('Could not check first-time status:', error);
                return false;
            }
        }

        function showFirstTimeNotice() {
            const notice = document.createElement('div');
            notice.className = 'info-box';
            notice.innerHTML = '<div class="info-box-title">Primeira utilização detectada</div><div class="info-box-content">O sistema precisará baixar o modelo de IA (1.4GB) na primeira vez.<br>Este processo pode levar 3-5 minutos dependendo da sua conexão.<br><strong>Nas próximas utilizações será muito mais rápido!</strong></div>';

            const statusElement = document.getElementById('status');
            statusElement.parentNode.insertBefore(notice, statusElement);

            setTimeout(() => {
                if (notice.parentNode) {
                    notice.remove();
                }
            }, 15000);
        }

        async function setupWebSocketConnection() {
            if (!currentSessionId) {
                currentSessionId = 'temp_' + Date.now();
            }

            try {
                websocket = new WebSocket('ws://127.0.0.1:8000/ws/' + currentSessionId);

                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                websocket.onerror = function(error) {
                    console.log('WebSocket error:', error);
                };

                websocket.onclose = function() {
                    console.log('WebSocket connection closed');
                };

                await new Promise((resolve) => {
                    websocket.onopen = resolve;
                });

            } catch (error) {
                console.log('WebSocket setup failed:', error);
            }
        }

        function handleWebSocketMessage(data) {
            const type = data.type;
            const message = data.message;
            const progress = data.progress;
            const details = data.details;

            switch (type) {
                case 'model_check':
                    showFirstTimeSetup('model_check', progress || 15, details);
                    break;
                case 'model_download':
                    const downloaded = details && details.downloaded ? details.downloaded : '0MB';
                    const total = details && details.total ? details.total : '1.4GB';
                    const speed = details && details.speed ? details.speed : 'calculando...';
                    const eta = details && details.eta ? details.eta : 'calculando...';
                    const downloadDetails = 'Baixando: ' + downloaded + ' / ' + total + '<br>Velocidade: ' + speed + '<br>Tempo restante: ' + eta;
                    showFirstTimeSetup('model_download', progress || 50, downloadDetails);
                    break;
                case 'model_load':
                    showFirstTimeSetup('model_load', progress || 85, details || 'Carregando modelo na memória...');
                    break;
                case 'progress':
                    const stage = data.stage || 'processing';
                    const percentage = data.percentage || 50;
                    let progressMessage = data.message || 'Processando...';

                    // Add estimated time if available
                    if (data.estimated_time && percentage < 20) {
                        progressMessage += `<br><span style="font-size: 0.85rem; color: #A0A0A0;">Tempo estimado: ${data.estimated_time}s</span>`;
                    } else if (data.estimated_time_remaining && percentage >= 20) {
                        progressMessage += `<br><span style="font-size: 0.85rem; color: #A0A0A0;">Tempo restante: ~${data.estimated_time_remaining}s</span>`;
                    }

                    showStatus(progressMessage, percentage);
                    break;
                case 'processing':
                    showStatus(message || 'Processando transcrição...', progress || 90, details);
                    break;
                case 'complete':
                    // Backend sends 'complete' with result data
                    if (data.result) {
                        showStatus('Processamento concluído!', 100);
                        const formattedResult = {
                            speakers_detected: data.result.num_speakers || 0,
                            segments_count: data.result.segments ? data.result.segments.length : 0,
                            processing_time: data.result.processing_time || 'N/A',
                            processing_ratio: data.result.processing_ratio ? data.result.processing_ratio + 'x' : 'N/A',
                            transcription: data.result.segments || []
                        };
                        showResults(formattedResult);
                        document.getElementById('download-btn').disabled = false;
                    } else {
                        showStatus('Processamento concluído!', 100);
                    }
                    break;
                case 'completed':
                    showStatus('Processamento concluído!', 100);
                    break;
                case 'warning':
                    showStatus('Aviso: ' + (message || 'Aviso'), progress || 90);
                    break;
                case 'error':
                    showStatus('Erro: ' + (message || 'Erro desconhecido'), 0);
                    break;
                default:
                    if (message) {
                        showStatus(message, progress || 50, details);
                    }
            }
        }

        function showStatus(text, progress, details) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const progressFill = document.getElementById('progress-fill');

            status.classList.add('show');

            // Check if text already contains HTML (from progress case with time estimates)
            if (text.includes('<br>') || text.includes('<span>')) {
                statusText.innerHTML = text;
            } else if (details) {
                statusText.innerHTML = '<strong>' + text + '</strong><br><span style="font-size: 0.9rem; color: #A0A0A0;">' + details + '</span>';
            } else {
                statusText.textContent = text;
            }

            progressFill.style.width = progress + '%';
        }

        function showFirstTimeSetup(phase, progress, details) {
            const messages = {
                'model_check': 'Verificando modelos de IA...',
                'model_download': 'Baixando modelo de IA (primeira vez)',
                'model_load': 'Carregando modelo otimizado',
                'model_ready': 'Preparando sistema para processamento'
            };

            const message = messages[phase] || 'Preparando sistema...';
            showStatus(message, progress, details);
        }

        function showResults(data) {
            const results = document.getElementById('results');
            const stats = document.getElementById('stats');
            const transcriptionResults = document.getElementById('transcription-results');

            stats.innerHTML = '<div class="stat-card"><div class="stat-value">' + data.speakers_detected + '</div><div class="stat-label">Falantes</div></div><div class="stat-card"><div class="stat-value">' + data.segments_count + '</div><div class="stat-label">Segmentos</div></div><div class="stat-card"><div class="stat-value">' + data.processing_time + 's</div><div class="stat-label">Tempo</div></div><div class="stat-card"><div class="stat-value">' + data.processing_ratio + '</div><div class="stat-label">Ratio</div></div>';

            transcriptionResults.innerHTML = '';

            if (data.transcription && Array.isArray(data.transcription)) {
                data.transcription.forEach(function(segment) {
                    const segmentDiv = document.createElement('div');
                    segmentDiv.className = 'segment';
                    segmentDiv.innerHTML = '<div class="speaker">' + (segment.speaker || 'Speaker_1') + '</div><div class="segment-text">' + (segment.text || '') + '</div><div class="timestamp">' + formatTime(segment.start || 0) + ' - ' + formatTime(segment.end || 0) + '</div>';
                    transcriptionResults.appendChild(segmentDiv);
                });
            } else {
                transcriptionResults.innerHTML = '<div class="segment"><div class="segment-text">Transcrição não disponível</div></div>';
            }

            results.classList.add('show');
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + secs.toString().padStart(2, '0');
        }

        async function downloadSRT() {
            if (!currentSessionId) return;

            try {
                const response = await fetch('/download-srt/' + currentSessionId);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'transcricao_' + currentSessionId + '.srt';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Erro ao baixar arquivo SRT');
                }
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }
    </script>
    <script src="/static/live_recording.js"></script>
</body>
</html>
