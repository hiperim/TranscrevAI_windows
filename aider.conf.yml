# Configuração com Google AI Studio (SEM problemas de região)
model: gemini-2.5-pro
weak-model: gemini-2.5-flash

# File encoding for PT-BR Windows compatibility
encoding: utf-8

# Git and commit settings
auto-commits: true
commit-message-template: 'TranscrevAI: {message} - Compliance Updated'

# Display settings
pretty: true
stream: true
edit-format: diff
show-diffs: true

# Editor integration
editor: "code"

# Testing  
test-cmd: "python -m pytest tests/test_unit.py -v --tb=short"
auto-test: false

# Chat history
chat-history-file: ".aider.chat.history.md"
restore-chat-history: true