# TranscrevAI - Pull and Run (no build required)
# Usage: docker compose -f docker-compose.pull.yml up

services:
  transcrevai:
    image: hiperim/transcrevai:latest
    ports:
      - "8000:8000"
    volumes:
      - transcrevai_data:/app/data
    environment:
      - TRANSCREVAI_LOG_LEVEL=INFO
      - TRANSCREVAI_DEVICE=cpu
      - TRANSCREVAI_COMPUTE_TYPE=int8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # No resource limits - auto-detects available hardware for optimal performance

volumes:
  transcrevai_data:
    driver: local

networks:
  default:
    name: transcrevai_network
