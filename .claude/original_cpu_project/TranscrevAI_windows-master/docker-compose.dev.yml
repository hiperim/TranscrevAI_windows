version: '3.8'

services:
  transcrevai:
    # Override production settings for development
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    volumes:
      # Add code bind mount for hot reload
      - .:/app
      - transcrevai_data:/app/data
      - transcrevai_models:/app/data/models
    ports:
      - "8000:8000"
      - "8001:8001"  # Additional port for debugging
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    deploy:
      # More relaxed resource limits for development
      resources:
        limits:
          memory: 6G
          cpus: '4.0'